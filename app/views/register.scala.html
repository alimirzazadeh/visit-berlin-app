@(assetsFinder: AssetsFinder, wrongAdminPassword: Boolean)
@main("Berlin Travel Guide") {
    <section id="loginbox text-center justify-content-center">
        <div class="limiter">
            <div class="container-login100" style="background-image: url(@routes.Assets.versioned("/images/bg-01.jpg"));">
                <div class="wrap-login100">
                    <a href="@routes.HomeController.index()" style="color: white">Back to Home</a>
                    <form class="login100-form validate-form" onsubmit="return checkPassword(this)" action="/after" method=POST>
                        <span class="login100-form-logo">
                            <img src="@routes.Assets.versioned("images/berlinlogo.png")" class="img-fluid">
                        </span>

                        <span class="login100-form-title mt-4 p-b-34 p-t-27">
                            Register
                        </span>

                        <div class="wrap-input100 validate-input" data-validate = "Enter First Name">
                            <input class="input100" type="text" name="firstname" placeholder="First Name">
                            <span class="focus-input100" data-placeholder="&#xf207;"></span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate = "Enter Last Name">
                            <input class="input100" type="text" name="lastname" placeholder="Last Name">
                            <span class="focus-input100" data-placeholder="&#xf207;"></span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate = "Enter Email">
                            <input class="input100" type="email" name="email" placeholder="Enter Email" required>
                            <span class="focus-input100" data-placeholder="&#xf207;"></span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate="Enter password">
                            <input class="input100" type="password" name="password" placeholder="Password">
                            <span class="focus-input100" data-placeholder="&#xf191;"></span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate="Confirm password">
                            <input class="input100" type="password" name="confirmpassword" placeholder="Confirm Password">
                            <span class="focus-input100" data-placeholder="&#xf191;"></span>
                        </div>

                        <h4 class="profileheader text-center">
                            Profile
                        </h4>
                        <div class="wrap-input100 validate-input" data-validate = "Enter Birth Year">
                            <input class="input100" type="number" name="birthyear" min="1900" max="2019" placeholder="Birth Year">
                            <span class="focus-input100" data-placeholder="&#xf207;"></span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate = "Enter Hometown">
                            <input class="input100" type="text" name="hometown" placeholder="Hometown">
                            <span class="focus-input100" data-placeholder="&#xf207;"></span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate = "Enter Interests">
                            <input class="input100" type="text" name="interests" placeholder="Interests">
                            <span class="focus-input100" data-placeholder="&#xf207;"></span>
                        </div>

                        <div class="contact100-form-checkbox">
                            <input class="input-checkbox100 admincheck" id="ckb1" type="checkbox" name="makeadmin">
                            <label class="label-checkbox100" for="ckb1">
                                Make Admin Account
                            </label>
                        </div>

                        <div class="wrap-input100 validate-input adminpass" style="display: none;" data-validate="Admin Password">
                            <input class="input100" type="password" name="adminpassword" value="password" placeholder="Admin Password">
                            <span class="focus-input100" data-placeholder="&#xf191;"></span>
                        </div>

                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn">
                                Register
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <div id="dropDownSelect1"></div>
        <script>
                function checkPassword(form) {
                    var password1 = form.password.value
                    var password2 = form.confirmpassword.value;
                    console.log("password: " + password1)
                    console.log("confirm password: " + password2)

                    @if(wrongAdminPassword) {
                        alert("Incorrect administrator password");
                    }
                    // If password not entered
                    if (password1 == '')
                        alert ("Please enter Password");

                    // If confirm password not entered
                    else if (password2 == '')
                        alert ("Please confirm password");

                    // If Not same return False.
                    else if (password1 != password2) {
                        alert ("Passwords did not match");
                    }
                    // If same return True.
                    else{
                        return true;
                    }
                }
        </script>
    </section>
}
