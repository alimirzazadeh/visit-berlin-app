@(tried: String, falseRegistration: Boolean)
@main("Berlin Travel Guide") {
    <section id="loginbox text-center justify-content-center">
        <div class="limiter">
            <div class="container-login100" style="background-image: url(@routes.Assets.versioned("/images/bg-01.jpg"));">
                <div class="wrap-login100">
                    <a href="@routes.HomeController.index()" style="color: white">Back to Home</a>
                    <form class="login100-form validate-form" action="/afterlogin" method=POST>
                        <span class="login100-form-logo">
                            <img src="@routes.Assets.versioned("images/berlinlogo.png")" class="img-fluid">
                        </span>

                        <span class="login100-form-title mt-4 p-b-34 p-t-27">
                            Create Review
                        </span>

                        <div class="wrap-input100 validate-input" data-validate = "Review Title">
                            <input class="input100" type="email" name="email" placeholder="Review Title">
                            <span class="focus-input100" data-placeholder="&#xf207;"></span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate = "rating">
                            <input class="input100" min="1" max="5" type="number" name="rating" placeholder="5">
                            <span class="focus-input100" data-placeholder="&#xf207;"></span>
                        </div>

                        <div class="wrap-input100 validate-input mt-5" data-validate = "New Description">
                            <span class="focus-input100" data-placeholder="&#xf207;"></span>
                            <textarea name="description" rows="10" cols="50%">Enter description</textarea>
                        </div>

                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <div id="dropDownSelect1"></div>
        <script>
            @if(falseRegistration) {
                alert("The email you have attempted to register already exists.");
            }
        </script>
    </section>
}
