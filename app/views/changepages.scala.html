@(theaccount: Account, assetsFinder: AssetsFinder, attraction: Attraction)
@main("Berlin Travel Guide") {
    <section id="loginbox text-center justify-content-center">
        <div class="limiter">
            <div class="container-login100" style="background-image: url(@routes.Assets.versioned("/images/bg-01.jpg"));">
                <div class="wrap-login100">
                    <a href="@routes.HomeController.index()" style="color: white">Back to Home</a>
                    <form class="login100-form validate-form" action="/afterEditAttraction" method=POST>
                        <span class="login100-form-logo">
                            <img src="@routes.Assets.versioned("images/berlinlogo.png")" class="img-fluid">
                        </span>

                        <span class="login100-form-title mt-4 p-b-34 p-t-27">
                            Edit Attraction
                        </span>

                        <div class="wrap-input100 validate-input" data-validate = "Old Name">
                            <input class="input100" type="text" name="oldName" value='@attraction.name'>
                            <span class="focus-input100" data-placeholder="&#xf207;"></span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate = "New Name">
                            <input class="input100" type="text" name="name" value='@attraction.name'>
                            <span class="focus-input100" data-placeholder="&#xf207;"></span>
                        </div>

                        <div class="wrap-input100 validate-input mt-5" data-validate = "New Description">
                            @*<input class="input100" rows="10" type="text" name="description" value="New Description">*@
                            <span class="focus-input100" data-placeholder="&#xf207;"></span>
                            <textarea name="description" rows="10" cols="50%">@attraction.description</textarea>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate = "New Image URL">
                            <input class="input100" type="text" name="pictureURL" value=@attraction.pictureURL>
                            <span class="focus-input100" data-placeholder="&#xf207;"></span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate = "Location">
                            <input class="input100" type="text" name="location" value='@attraction.location'>
                            <span class="focus-input100" data-placeholder="&#xf207;"></span>
                        </div>

                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn">
                                Update
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <div id="dropDownSelect1"></div>
    </section>
}
